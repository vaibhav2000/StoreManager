<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TRANSACTIONS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
        </div>
        <div class="col p-5">
            <form th:action="@{/transactions/addtransaction}" th:object="${transactionDto}" method="post">
                <br>
                <br>
                <h3>Enter Amount</h3>
                <div class="form-row p-2">
                    <div class="w-100 mx-auto">
                        <input type="text" th:field="*{amount}" class="form-control" placeholder="AMOUNT" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark">Add</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>

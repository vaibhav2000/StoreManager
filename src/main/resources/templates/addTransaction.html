<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TRANSACTIONS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<main role="main" class="container">
<div class="starter-template">
    <h1>Registration Page</h1>
    <p class="lead">Please enter your details below</p>
    <form th:action="@{/transactions/addtransaction}" th:object="${transactionDto}" method="post">
        <div class="form-row p-2">
            <div class="col-md-6 mx-auto">
                <input type="text" th:field="*{amount}" class="form-control" placeholder="AMOUNT">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Add</button>
    </form>
</div>
</main>
</body>
</html>
